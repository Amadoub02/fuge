<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style></style>
</head>
<body>
    <div id="editor-container">
        <div id="code-editor">
            <h2 id="text-editor-name">Text Editor</h2>
            <textarea #editor (keydown)="onKeydownTab($event)" (input)="updateSource()" class="editor"></textarea>
            <div>
                <button (click)="run()" id="run-button">Run</button>
                <button (click)="resetTextEditor()" id="reset-button">Reset</button>
                <!--For testing purpose only-->
                <button (click)="runJava()" id="java-button">FOR TESTING ONLY: Run Java</button>
            </div>
        </div>
        <div id="console-debugger">
            <div id="console" (click)="toggleConsole()">
                <h2>Console</h2>
                <div id="content">
                    <p id="console-content" [innerHTML]="consoleContent" placeholder="Console Output"></p>
                </div>
                <div class="horizontal-container">
                    <p id="username">reckless:</p>
                    <p id="commandline-content" ><input id="commandline" type="text" placeholder="" (keydown.enter)="onKeydown($event)"></p>
                </div>
            </div>
            <div id="debugger">
                <h2>Debugger</h2>
                <!-- Placeholder for debugger content -->
                <!--  <p>Debugger Output</p> -->
                <p id="console-content" [innerHTML]="debuggerContent" placeholder="Debugger Output"></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© Fugue. All rights reserved.</p>
    </footer>
</body>
</html>
